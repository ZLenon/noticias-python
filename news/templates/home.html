{% extends 'base.html' %}
{% load static %}
{% block title %}PÃ¡gina Inicial{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
<main>
  {% for news in news %}
  <div class="news-card">
    <h2 class="news-title">{{ news.title }}</h2>
    <span class="news-date">{{ news.created_at|date:"d/m/Y" }}</span>
    {% if news.image %}
    <img src="{% static news.image.url %}" alt="{{ news.title }}" class="news-image" />
    {% endif %}
  </div>
  {% endfor %}
</main>
{% endblock %}
