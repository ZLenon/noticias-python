{% extends 'base.html' %}
{% load static %}
{% block title %}Formulário para Nova Notícia{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block news_form %}
<main>
  <h1>Formulário para Nova Notícia</h1>
  <form method="post" action="{% url 'news-form' %}" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    {% for category in categories %}
    <label for="id_categories_{{ category.id }}">{{ category.name }}</label>
    <input type="checkbox" name="categories" id="id_categories_{{ category.id }}" value="{{ category.id }}" />
    {% endfor %}
    <button type="submit">Salvar</button>
  </form>
</main>
{% endblock %}
